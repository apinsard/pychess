<!DOCTYPE>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyChess</title>
    <link rel="stylesheet" href="/static/vendor/chessboardjs/css/chessboard-1.0.0.css">
    <link rel="stylesheet" href="/static/pychess.css">
  </head>
  <body>
    <div id="layout">
      <div id="board"></div>
      <div id="controls">
        <div id="moves"></div>
        <div id="buttons">
          <form id="addMove">
            <div>
              <input type="text" name="move" placeholder="Move">
              <select name="rate">
                <option value="0">Playable</option>
                <option value="1">Best</option>
                <option value="-1">Mistake</option>
                <option value="">Unrated</option>
              </select>
            </div>
            <div>
              <textarea name="comment" placeholder="Comment"></textarea>
            </div>
            <button type="submit" name="add">Add move</button>
            <button type="submit" name="play">Add and play</button>
          </form>
          <button type="button" id="back">Back</button>
          <button type="button" id="flip">Flip</button>
        </div>
      </div>
    </div>
    <script src="/static/vendor/jquery/jquery-3.6.0.js"></script>
    <script src="/static/vendor/chess.js/chess-0.10.2.min.js"></script>
    <script src="/static/vendor/chessboardjs/js/chessboard-1.0.0.js"></script>
    <script src="/static/pychess.js"></script>
  </body>
</html>
